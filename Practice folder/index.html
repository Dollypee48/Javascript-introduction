    <form id="login">

        <h1>Login</h1>

        <input type="email" id="mail" class="word" placeholder="Email" > <br><br>

        <input type="password" id="pass" class="word" placeholder="Password" > <br>
      
        <p class="member">Forget Password?</p>


        <button type="submit">Login</button>

        <p>Don't have account? Register</p>
        <div id="errorMessage" style="color: tomato; display: none;"></div>
        <div id="successAlert" style="color: blue;"></div>

    </form>
